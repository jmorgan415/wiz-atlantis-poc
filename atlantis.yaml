version: 3
automerge: false
parallel_plan: true
parallel_apply: true

projects:
########## VPC ##########
- name: wiz-demo-infra-vpc
  dir: terraform/aws/common/vpc
  terraform_version: v1.1.9
  workspace: wiz-demo-infra
  workflow: ws
  autoplan:
    when_modified: ["*.tf", "config.tfvars"]
  apply_requirements: [mergeable]

